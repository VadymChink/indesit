<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&family=Roboto:wght@400;900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Project</title>
</head>
<body>
    <div class="wrap">
        <div class="container1">
            <header class="header">
                <div class="logo">
                    <img src="img/Лого 1.png" alt="пральна машин лого">
                </div>
                <div class="city">
                    <i class="fas fa-map-marker-alt"></i>
                    <form >
                        <label class="country" for="country">Ваше місто:</label>
                        <select class="option" name="country" id="country">
                            <option class="option" value="Kyiv">Київ</option>
                            <option class="option" value="vinnitsa">Вінниця</option>
                            <option class="option" value="khmelnytskyi">Хмельницький</option>
                        </select>
                    </form>
                    </select>
                </div>
                <div class="timeWork">
                    <i class="far fa-clock"></i>
                    <div class="block">
                    <p class="timeWorckItem">Время работы:</p> 
                    <p class="timeWorckItem2">с 9:30 до 18:00 Пн-Пт</p> 
                    </div>
                </div>
                <div class="phone">
                    <i class="fas fa-phone-alt"></i>
                    <div class="block">
                        <p>+380671149391</p>
                        <p>+48883958102</p>
                    </div>
                </div>
                <div class="buttun" >
                    <input class="buttun" type="button" value="Замовити дзвінок">
                </div>
            </header> <!--End header-->
            <div class="frame1">
                <div class="block1">
                    <p class="paragraph">Сервисный центер</p>
                    <p class="paragraph"><span class="INDESIT">INDESIT</span> в Вінниці</p>
                    <p class="paragraph2">Обходитесь без лишних затрат</p>
                    <input class="buttun1" type="button" value="Замовити дзвінок">
                    <p class="paragraph3"><span class="star">*</span> Выезд и диагностика бесплатно при условии ремонта</p>
                </div>
                <div class="block2">
                    <div class="zero">
                        <p class="number">0</p>
                        <div>
                            <p class="operetion">₸</p>
                            <p class="operetion">диагностика</p>
                        </div>
                    </div>
                    <div class="one">
                        <p class="number">1</p>
                        <div>
                            <p class="time">день</p>
                            <p class="operetion">ремонта</p>
                        </div>
                    </div>
                    <div class="three">
                        <p class="number">3</p>
                        <div>
                            <p class="time">года</p>
                            <p class="operetion">гарантии</p>
                        </div>
                    </div>
                    <div class="block3">
                        <img src="img/Group.png" alt="foto">
                    </div>
                    
                </div>
            </div> <!--End frame1-->
        </div> <!--End container1-->
    </div> <!--End wrap-->

<script src="https://kit.fontawesome.com/6c1760b5bc.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>
</html>
